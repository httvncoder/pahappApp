
<ion-view view-title="{{eviction.title}}">
  <ion-content class="padding">
      <h2>{{eviction.title}}</h2>
      <span class='item-note'>
        <span class="badge badge-balanced">{{assembly.name}}</span>

        <p>{{eviction.date | date:'HH:mm'}}</p>
        <p>{{eviction.date | date:'dd-MM-yyyy'}}</p>
      </span>
      <p>{{eviction.direction}}</p>
      <p>{{eviction.hour}}</p>
      <p>{{eviction.city}}</p>

      <p>{{eviction.access}}</p>

      <hr>
      <iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://www.openstreetmap.org/export/embed.html?bbox=2.165419757366181%2C41.37829792628101%2C2.167243659496308%2C41.38006096309952&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/><small><a href="http://www.openstreetmap.org/#map=19/41.37918/2.16633">Obre el mapa al navegador</a></small>

  </ion-content>
</ion-view>
